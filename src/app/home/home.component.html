<div class="home-container">
  <h2>Welcome, {{ username }}</h2>

  <!-- Dark Mode Toggle -->
  <button class="btn btn-dark mode-toggle" (click)="toggleDarkMode()">
    <i
      [ngClass]="
        isDarkMode ? 'bi bi-moon-stars-fill' : 'bi bi-brightness-high-fill'
      "
    ></i>
    {{ isDarkMode ? "Light Mode" : "Dark Mode" }}
  </button>

  <!-- Project and Task Creation Section -->
  <div class="create-section">
    <h3>Create New Project</h3>
    <form (ngSubmit)="createProject()">
      <div class="form-group">
        <label for="projectTitle">Project Title</label>
        <input
          type="text"
          id="projectTitle"
          [(ngModel)]="project.title"
          name="title"
          class="form-control"
          placeholder="Enter project title"
          required
        />
      </div>
      <div class="form-group">
        <label for="projectDescription">Description</label>
        <textarea
          id="projectDescription"
          [(ngModel)]="project.description"
          name="description"
          class="form-control"
          placeholder="Enter project description"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="projectManager">Project Manager</label>
        <input
          type="text"
          id="projectManager"
          [(ngModel)]="project.manager"
          name="manager"
          class="form-control"
          placeholder="Enter project manager name"
          required
        />
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          id="startDate"
          [(ngModel)]="project.startDate"
          name="startDate"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input
          type="date"
          id="endDate"
          [(ngModel)]="project.endDate"
          name="endDate"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input
          type="date"
          id="dueDate"
          [(ngModel)]="project.dueDate"
          name="dueDate"
          class="form-control"
          required
        />
      </div>
      <button class="btn btn-primary" type="submit">Create Project</button>
    </form>
  </div>

  <!-- Task Management Section -->
  <div class="task-section">
    <h3>Tasks</h3>
    <button class="btn btn-secondary" (click)="toggleTaskCreation()">
      Create Task
    </button>

    <!-- Task Creation Form -->
    <div *ngIf="isTaskCreationVisible" class="task-form">
      <h4>Create New Task</h4>
      <form (ngSubmit)="createTask()">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input
            type="text"
            id="taskTitle"
            [(ngModel)]="task.title"
            name="taskTitle"
            class="form-control"
            placeholder="Enter task title"
            required
          />
        </div>
        <div class="form-group">
          <label for="assignedTo">Assigned To</label>
          <input
            type="text"
            id="assignedTo"
            [(ngModel)]="task.assignedTo"
            name="assignedTo"
            class="form-control"
            placeholder="Enter assignee"
            required
          />
        </div>
        <div class="form-group">
          <label for="taskStatus">Status</label>
          <select
            id="taskStatus"
            [(ngModel)]="task.status"
            name="status"
            class="form-control"
            required
          >
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="estimatedTime">Estimated Time</label>
          <input
            type="number"
            id="estimatedTime"
            [(ngModel)]="task.estimatedTime"
            name="estimatedTime"
            class="form-control"
            placeholder="Enter estimated time"
            required
          />
        </div>
        <button class="btn btn-success" type="submit">Create Task</button>
      </form>
    </div>

    <!-- Task List -->
    <div class="task-list">
      <ul>
        <li
          *ngFor="let t of tasks"
          [ngClass]="{
            pending: t.status === 'Pending',
            'in-progress': t.status === 'In Progress',
            completed: t.status === 'Completed'
          }"
        >
          <h5>{{ t.title }}</h5>
          <p>Assigned to: {{ t.assignedTo }}</p>
          <p>Status: {{ t.status }}</p>
          <p>Estimated Time: {{ t.estimatedTime }} hours</p>
          <button (click)="editTask(t)">Edit</button>
          <button (click)="deleteTask(t)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
